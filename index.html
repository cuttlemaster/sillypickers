<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silly Pickers</title>

    <link href="https://fonts.googleapis.com/css?family=Freckle+Face&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />

    <script src="js/functions.js"></script>
    <script src="js/site.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Silly Pickers</h1>
      <p class="introduction">The best place to discover things you never knew you'd want to know based on frivolous details about yourself.</p>
      <button class="random-choice">Give me something random!</button>
      <button class="pick-my-own">I'm the master of my own fate!</button>

      <div class="input-container hide">
        <p class="underline-intro">First, let's gather a few bits of information&hellip;</p>
        <div class="question-container" data-name=""></div>
        <button class="show-me">Show Me!</button>
      </div>

      <div class="result-container hide">
        <section class="answer-container"></section>
        <button class="reset">Let's Go Again!</button>
      </div>

      <div class="pick-your-own-container">
        <p class="underline-intro padded">Select one of the available pickers to get started!</p>
        <button data-name="adventureTitle">Adventure Story Title</button>
        <button data-name="romanceNovelTitle">Romance Novel Title</button>
        <button data-name="sherlockStory">Sherlock Holme's Story Title</button>
        <button data-name="yaBookTitle">Young Adult Book Title</button>
        <button data-name="eightiesBand">80's Band Name</button>
        <button data-name="slothName">Sloth Name</button>
        <button data-name="superVillain">Super Villian Name</button>
        <button data-name="mermaidName">Mermaid Name</button>
        <button data-name="pirateName">Pirate Name</button>
        <button data-name="rvName">RV Name</button>
        <button data-name="wweSuperstar">WWE Superstar Name</button>
        <button data-name="superstarDiva">WWE Superstar Diva Name</button>
      </div>
    </div>
  </body>
</html>
