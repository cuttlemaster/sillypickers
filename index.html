<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Silly Pickers</title>
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <script src="javascript/site.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Silly Pickers</h1>
      <p class="introduction">The best place to discover things you never knew you'd want to know based on frivolous details about yourself.</p>
      <!-- <button>Give me something random!</button> -->
      <!-- <button>I'm the master of my own fate!</button> -->

      <div class="input-container">
        <section>

          <label for="alphabet">First Letter of Your Last Name:</label>
          <select class="alphabet" name="alphabet">
            <option value="">--</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
          </select>

        </section>
      </div>
    </div>
  </body>
</html>
